{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/layout.css' %}">
<body id="body">
    <nav class="navbar">
        <div class="items">
            <div class="left">
                <a class="logo_link" href="/">
                    <h2>BINGEWATCH</h2>
                </a>
            </div>
            <div class="right">
                    <ul>
                        {% if user.is_authenticated %}
                            <li >
                                <a class="link" aria-current="page" href="/home">Home</a>
                            </li>
                            <li >
                                <a class="link" href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li >
                                <a class="link" href="{% url 'edit_profile' %}">Edit Profile</a>
                            </li>
                        {% else %}
                            <li >
                                <a class="link" href="{% url 'login' %}">Login</a>
                            </li>
                            <li >
                                <a class="link" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class ="container">
        {% if messages %}
          {% for message in messages %}
          
            <div class="alert alert-danger alart-dismissable" role ="alert">
                <div class="error_message">
                <button class="close" data-dismiss="alert">
                    [ X ]
                  </button>
                {{ message }}
              </div>
            </div>
            {% endfor%}
          {% endif %}


    {% block content %}
    {% endblock %}
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
